<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive">
    <meta name="googlebot" content="noindex, nofollow">
    <title>GSAP+ iframeエフェクト切り替えデモ</title>
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <!-- html2canvas (スクリーンキャプチャ用) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Matter.js (物理エンジン) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <!-- Three.js (3Dエンジン) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- PixiJS (WebGL/2D) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css?v=20260130">
    <link rel="stylesheet" href="css/effects/glitch.css?v=20260130">
    <link rel="stylesheet" href="css/effects/iforcom.css?v=20260130">
    <link rel="stylesheet" href="css/effects/collapse.css?v=20260130">
</head>
<body>
    <div class="two-pane-layout">
        <!-- 左ペイン: メインコンテンツ表示エリア -->
        <div class="main-pane">
            <!-- ページ選択タブ -->
            <div class="page-tabs" id="contentButtons">
                <!-- 動的に生成されます -->
            </div>
            
            <div class="iframe-container" id="iframeContainer">
                <!-- 動的に生成されます -->
                <div class="iforcom-overlay" id="iforcomOverlay">
                    <div class="iforcom-text" id="iforcomText">IFORCOM</div>
                </div>
                <div class="iforcom-idot-overlay" id="iforcomIdotOverlay">
                    <div class="iforcom-idot-text" id="iforcomIdotText">
                        <span class="i-letter">
                            <span class="i-dot" id="iDot"></span>
                            <span class="i-body">i</span>
                        </span>FORCOM
                    </div>
                </div>
                <div class="idot-next-preview" id="idotNextPreview"></div>
                <div class="blocks-container" id="blocksContainer"></div>
            </div>
            
            <div class="status">
                現在のエフェクト: <span id="currentEffect">フェード</span> | 
                表示中: <span id="currentContent">Google</span>
            </div>
        </div>

        <!-- 右ペイン: エフェクトメニュー -->
        <div class="side-pane">
            <div class="side-header">
                <h2>エフェクト</h2>
            </div>

            <div class="side-section">
                <div class="effect-list" id="effectButtons">
                    <!-- 動的に生成されます -->
                </div>
            </div>
        </div>
    </div>

    <!-- 設定 -->
    <script src="iframe-config.js?v=20260130"></script>
    
    <!-- エフェクトレジストリ -->
    <script src="js/effects/index.js?v=20260130"></script>
    
    <!-- 基本エフェクト -->
    <script src="js/effects/basic/fade.js?v=20260130"></script>
    <script src="js/effects/basic/slide.js?v=20260130"></script>
    <script src="js/effects/basic/slideUp.js?v=20260130"></script>
    <script src="js/effects/basic/zoom.js?v=20260130"></script>
    <script src="js/effects/basic/zoomOut.js?v=20260130"></script>
    
    <!-- 3Dエフェクト -->
    <script src="js/effects/3d/flip.js?v=20260130"></script>
    <script src="js/effects/3d/flipX.js?v=20260130"></script>
    <script src="js/effects/3d/cube.js?v=20260130"></script>
    <script src="js/effects/3d/fold.js?v=20260130"></script>
    <script src="js/effects/3d/paperRoll.js?v=20260130"></script>
    <script src="js/effects/3d/paperRollFront.js?v=20260130"></script>
    
    <!-- 回転エフェクト -->
    <script src="js/effects/rotate/rotate.js?v=20260130"></script>
    <script src="js/effects/rotate/spiral.js?v=20260130"></script>
    <script src="js/effects/rotate/windmill.js?v=20260130"></script>
    
    <!-- 物理エフェクト -->
    <script src="js/effects/physics/bounce.js?v=20260130"></script>
    <script src="js/effects/physics/elastic.js?v=20260130"></script>
    <script src="js/effects/physics/swing.js?v=20260130"></script>
    
    <!-- マスクエフェクト -->
    <script src="js/effects/mask/curtain.js?v=20260130"></script>
    <script src="js/effects/mask/iris.js?v=20260130"></script>
    <script src="js/effects/mask/wipe.js?v=20260130"></script>
    <script src="js/effects/mask/diamond.js?v=20260130"></script>
    <script src="js/effects/mask/blinds.js?v=20260130"></script>
    
    <!-- フィルターエフェクト -->
    <script src="js/effects/filter/blur.js?v=20260130"></script>
    <script src="js/effects/filter/pixelate.js?v=20260130"></script>
    <script src="js/effects/filter/flash.js?v=20260130"></script>
    
    <!-- スペシャルエフェクト -->
    <script src="js/effects/special/glitch.js?v=20260130"></script>
    <script src="js/effects/special/matrix.js?v=20260130"></script>
    <script src="js/effects/special/shatter.js?v=20260130"></script>
    <script src="js/effects/special/morph.js?v=20260130"></script>
    <script src="js/effects/special/newspaper.js?v=20260130"></script>
    <script src="js/effects/special/elementSwap.js?v=20260130"></script>
    <script src="js/effects/special/sandfall.js?v=20260130"></script>
    <script src="js/effects/special/underwater.js?v=20260130"></script>
    <script src="js/effects/special/burn.js?v=20260130"></script>
    <script src="js/effects/special/blackhole.js?v=20260130"></script>
    <script src="js/effects/special/rainRipple.js?v=20260130"></script>
    <script src="js/effects/special/snow.js?v=20260204b"></script>
    <script src="js/effects/special/sprite1.js?v=20260204"></script>
    <script src="js/effects/special/sprite2.js?v=20260204"></script>
    <script src="js/effects/special/punch.js?v=20260130"></script>
    <script src="js/effects/special/punchCombo.js?v=20260130"></script>
    
    <!-- IFORCOMエフェクト -->
    <script src="js/effects/iforcom/iforcom.js?v=20260130"></script>
    <script src="js/effects/iforcom/iforcomDot.js?v=20260130"></script>
    <script src="js/effects/iforcom/iforcomSweep.js?v=20260130"></script>
    <script src="js/effects/iforcom/iforcomChain.js?v=20260130"></script>
    
    <!-- 崩壊エフェクト -->
    <script src="js/effects/collapse/collapse.js?v=20260130"></script>
    <script src="js/effects/collapse/collapsePhysics.js?v=20260130"></script>
    
    <!-- メイン -->
    <script src="js/main.js?v=20260130"></script>
</body>
</html>
